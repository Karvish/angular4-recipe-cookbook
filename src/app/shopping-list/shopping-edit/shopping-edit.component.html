<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            type="text"
            #nameInput>
        </div>
        <div class="col-md-5 form-group">
          <label for="amount">amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
