<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button type="button"
              id =  "manage-recipe"
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              appDropdown>
              Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="manage-recipe">
        <a
          class="dropdown-item"
          (click)="onAddIngredientsToShoppingList()"> The shopping list</a>
        <a class="dropdown-item" href="#"> Edit recipe</a>
        <a class="dropdown-item" href="#"> Delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
